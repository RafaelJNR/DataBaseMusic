<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align:center">UPDATE GROUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-list lines="full" color="secondary">
    <form [formGroup]="updateUserFg" (ngSubmit)="onSubmit()">
      
      <ion-item color="tertiary">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item color="tertiary">
        <ion-label position="floating">Nationality</ion-label>
        <ion-input formControlName="nationality" type="text" required>
        </ion-input>
      </ion-item>    

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block" color="tertiary">Update</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
