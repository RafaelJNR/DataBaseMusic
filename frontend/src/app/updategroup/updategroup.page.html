<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align:center">UPDATE GROUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col size="6">
      <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
      <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="http://localhost:8080/images/{{group?.filename}}"
        (click)="takePhoto()"></ion-img>
    </ion-col>
    <ion-col size="6">
      <ion-button color="primary" fill="outline" (click)="takePhoto()">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Take a photo
      </ion-button>
      <ion-button color="primary" fill="outline" (click)="pickImage()">
        <script>document.getElementById("capturedPhoto").innerHTML</script>
        <ion-icon slot="start" name="image-outline"></ion-icon>
        Pick an image
      </ion-button>
      <ion-button color="danger" fill="outline" (click)="discardImage()">
        <ion-icon slot="start" name="aperture"></ion-icon>
        Discard image
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content color="secondary">
  <ion-list lines="full" color="secondary">
    <form [formGroup]="updateUserFg" (ngSubmit)="onSubmit()">
      
      <ion-item color="tertiary">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item color="tertiary">
        <ion-label position="floating">Nationality</ion-label>
        <ion-input formControlName="nationality" type="text" required>
        </ion-input>
      </ion-item>    

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block" color="tertiary">Update</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>


</ion-content>
