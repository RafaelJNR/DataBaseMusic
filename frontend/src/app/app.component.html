<ion-app>
  <ion-app>
      <ion-split-pane contentId="menu-content" when="xs" [disabled]="true" (ionSplitPaneVisible)="onSplitPaneVisible(event)">
         <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
            <ion-header>
               <ion-toolbar color="secondary">
                  <ion-title >MAIN MENU</ion-title>
            </ion-toolbar>
          </ion-header>
            <ion-content color="secondary">
            <ion-menu-toggle color="secondary">
                <ion-list color="secondary">
                   <ion-item color="tertiary" [routerLink]="'/home'" [routerDirection]="'root'">
                 <ion-icon slot="start" name="home-outline" color="success"></ion-icon>
                      <ion-label>Home</ion-label>
               </ion-item>
                   <ion-item color="tertiary" [routerLink]="'/groups'" [routerDirection]="'root'">
                 <ion-icon slot="start" name="arrow-forward-outline" color="success"></ion-icon>
                      <ion-label>Groups</ion-label>
               </ion-item>
                   <ion-item color="tertiary" [routerLink]="'/discs'" [routerDirection]="'root'">
                 <ion-icon slot="start" name="list-outline" color="success"></ion-icon>
                      <ion-label>Discs</ion-label>
               </ion-item>
               
                </ion-list>
           </ion-menu-toggle>
            </ion-content>
        </ion-menu>
         <ion-router-outlet id="menu-content"></ion-router-outlet>
      </ion-split-pane>
    
    </ion-app>
</ion-app>
